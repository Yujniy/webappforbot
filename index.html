<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <input type="text" id="nameInput" placeholder="Введите ваше имя"/>
    <script>
      // Изначально скрываем MainButton
      Telegram.WebApp.MainButton.hide();

      // Событие для показа MainButton когда пользователь начинает вводить текст
      document.getElementById('nameInput').addEventListener('input', function(event) {
        const name = event.target.value.trim();
        if(name.length > 0) {
          Telegram.WebApp.MainButton.show();
          Telegram.WebApp.MainButton.setText('Отправить боту');
          Telegram.WebApp.MainButton.enable();
        } else {
          Telegram.WebApp.MainButton.hide();
        }
      });

  // Определяем действие для MainButton
  Telegram.WebApp.MainButton.onClick(function() {
    var name = document.getElementById('nameInput').value.trim();
    if(name.length > 0) {
      // Создаём объект с данными
      var data = {
        name: name
      };
      // Преобразуем данные в строку JSON
      var jsonData = JSON.stringify(data);
      // Отправляем строку JSON через Telegram.WebApp.sendData()
      Telegram.WebApp.sendData(jsonData);
    } else {
      alert("Пожалуйста, введите ваше имя.");
    }
  });

      // Когда ваше веб-приложение полностью загружено
      Telegram.WebApp.ready();

      // Слушаем изменение темы и соответствующим образом применяем цвет фона
      Telegram.WebApp.onEvent('themeChanged', function() {
        // Получаем текущие параметры темы от Telegram
        const themeParams = Telegram.WebApp.themeParams;
        
        // Устанавливаем цвет фона для Mini App в соответствии с цветом фона темы Telegram
        document.body.style.backgroundColor = themeParams.bg_color;
      });

      // Применяем начальную тему
      document.body.style.backgroundColor = Telegram.WebApp.themeParams.bg_color;
    </script>
</body>
</html>
