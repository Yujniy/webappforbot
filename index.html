<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Telegram Web App</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<style>
  body { text-align: center; padding-top: 50px; }
  input, button { margin: 10px; }
</style>
</head>
<body>
<h1>Введите ваше имя</h1>
<input type="text" id="nameInput" placeholder="Ваше имя">
<button id="mainButton">Отправить</button>

<script>
  // Инициализируем веб-приложение
  const webApp = new Telegram.WebApp();

  // Подключаем обработчик события для кнопки
  document.getElementById('mainButton').addEventListener('click', function() {
    const name = document.getElementById('nameInput').value;
    if(name) {
      // Отправляем данные боту
      webApp.sendData(name);
    }
  });

  // При получении сообщения от бота
  webApp.onEvent('mainButtonClicked', function() {
    // Активируем кнопку отправки данных
    webApp.MainButton.setActive(true);
  });

  // Дополнительные настройки для веб-приложения
  webApp.ready();
</script>
</body>
</html>
