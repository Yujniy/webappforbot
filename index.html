<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мини приложение Telegram</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .app-container {
            text-align: center;
        }
        input {
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
            width: 80%;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <input type="text" id="nameInput" placeholder="Введите ваше имя">
        <button id="sendButton">Отправить</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var nameInput = document.getElementById('nameInput');
            var sendButton = document.getElementById('sendButton');

            sendButton.addEventListener('click', function() {
                var name = nameInput.value.trim();
                if (name) {
                    Telegram.WebApp.sendData(name);
                } else {
                    alert('Пожалуйста, введите ваше имя.');
                }
            });

            Telegram.WebApp.onEvent('mainButtonClicked', function() {
                var name = nameInput.value.trim();
                if (name) {
                    Telegram.WebApp.sendData(name);
                }
            });

            // Close the WebApp after use, if needed
            // Telegram.WebApp.close();

            // Customize the appearance of the Telegram interface.
            Telegram.WebApp.MainButton.text = 'Отправить';
            Telegram.WebApp.MainButton.color = '#34a853';
            Telegram.WebApp.MainButton.textColor = '#ffffff';
            Telegram.WebApp.MainButton.show();
            
            Telegram.WebApp.ready();
        });
    </script>
</body>
</html>
