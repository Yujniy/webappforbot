<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Your Mini App</title>

<!-- Include the Telegram Web App JavaScript API -->
<script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>

<div id="user-info">
  <!-- This is where the username will be displayed -->
</div>

<script>
// Ensure this script runs after the telegram-web-app.js script is loaded
window.onload = () => {
  // Initialize the app
  Telegram.WebApp.ready();

  // Access the initDataUnsafe to get the user's data
  const userData = Telegram.WebApp.initDataUnsafe;
  const username = userData && userData.user && userData.user.username;

  // Display the username in the left corner
  document.getElementById('user-info').innerText = username;
};
</script>

</body>
</html>
