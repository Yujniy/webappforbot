<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мини приложение Telegram</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .app-container {
            text-align: center;
        }
        input {
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
            width: 80%;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <input type="text" id="nameInput" placeholder="Введите ваше имя">
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var nameInput = document.getElementById('nameInput');

            // Настройте основную кнопку для отправки данных
            Telegram.WebApp.MainButton.text = 'Отправить';
            Telegram.WebApp.MainButton.color = '#34a853';
            Telegram.WebApp.MainButton.textColor = '#ffffff';
            Telegram.WebApp.MainButton.show();
            Telegram.WebApp.MainButton.onClick(function() {
                var name = nameInput.value.trim();
                if (name) {
                    // Отправка имени обратно в бота
                    Telegram.WebApp.sendData(name);
                    
                    // В качестве альтернативы, если 'sendData' недостаточно,
                    // можно использовать 'sendMessage'. Это может потребовать дополнительных настроек на стороне бота.
                    // Telegram.WebApp.sendMessage(name);
                } else {
                    alert('Пожалуйста, введите ваше имя.');
                }
            });

            // Дополнительно, если хотите действовать при клике на MainButton без использования MainButton.onClick
            Telegram.WebApp.onEvent('mainButtonClicked', function() {
                var name = nameInput.value.trim();
                if (name) {
                    Telegram.WebApp.sendData(name);
                    // или Telegram.WebApp.sendMessage(name);
                }
            });

            // Готовность приложения
            Telegram.WebApp.ready();
        });
    </script>
</body>
</html>
