<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>python-telegram-bot Example WebApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-fg-color);
        }
    </style>
</head>
<body>
    <input type="text" id="username" placeholder="Enter your name" oninput="checkInput()">

    <script type="text/javascript">
        function checkInput() {
            const username = document.getElementById('username').value;
            if (username) {
                Telegram.WebApp.MainButton.setText('Submit').show().onClick(sendName);
            } else {
                Telegram.WebApp.MainButton.hide();
            }
        }

        function sendName() {
            const username = document.getElementById('username').value;
            const data = JSON.stringify({name: username});
            Telegram.WebApp.sendData(data);
            Telegram.WebApp.close();
        }
    </script>
</body>
</html>
