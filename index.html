<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мини приложение Telegram</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
        }
        .app-container {
            text-align: center;
        }
        input {
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
            width: 80%;
            background-color: var(--tg-theme-secondary-bg-color);
            color: var(--tg-theme-text-color);
            border: 1px solid var(--tg-theme-section-header-text-color);
        }
        /* Add additional styling as needed to match Telegram theme */
    </style>
</head>
<body>
    <div class="app-container">
        <input type="text" id="nameInput" placeholder="Введите ваше имя">
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var nameInput = document.getElementById('nameInput');

            // Update web app theme based on Telegram theme
            function updateTheme(params) {
                document.body.style.backgroundColor = params.bg_color;
                document.body.style.color = params.text_color;
                nameInput.style.backgroundColor = params.secondary_bg_color;
                nameInput.style.color = params.text_color;
                nameInput.style.borderColor = params.section_header_text_color;
                // ... Update other elements if needed
            }

            // Set initial theme
            updateTheme(Telegram.WebApp.themeParams);

            // Listen for theme changes
            Telegram.WebApp.onEvent('themeChanged', function() {
                updateTheme(Telegram.WebApp.themeParams);
            });

            // Validate input to check if it contains at least one letter
            function containsLetter(input) {
                return /[a-zA-Zа-яА-Я]/.test(input);
            }

            // Update button visibility and validate input
            function updateMainButtonVisibility() {
                var nameValue = nameInput.value.trim();
                if(containsLetter(nameValue)) {
                    Telegram.WebApp.MainButton.show();
                } else {
                    Telegram.WebApp.MainButton.hide();
                    if(nameValue !== '' && !isNaN(nameValue)) {
                        alert('Введите хотя бы одну букву.');
                    }
                }
            }

            // Event listener for input changes
            nameInput.addEventListener('input', updateMainButtonVisibility);

            // Initialization of MainButton parameters
            Telegram.WebApp.MainButton.text = 'Отправить';
            Telegram.WebApp.MainButton.color = '#34a853';
            Telegram.WebApp.MainButton.textColor = '#ffffff';

            // MainButton click event handler
            Telegram.WebApp.MainButton.onClick(function() {
                var name = nameInput.value.trim();
                if (name && containsLetter(name)) {
                    // Send the name back to the bot
                    Telegram.WebApp.sendData(name);
                } else {
                    alert('Введите хотя бы одну букву.');
                }
            });

            // Initial check to hide MainButton if necessary
            updateMainButtonVisibility();

            // Signal Telegram about the readiness of our Web App
            Telegram.WebApp.ready();
        });
    </script>
</body>
</html>
