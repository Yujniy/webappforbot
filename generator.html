<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Подключаем стили Telegram Web App -->
  <link href="https://telegram.org/js/telegram-web-app.css" rel="stylesheet">
  <title>Web App</title>
  <style>
    body {
      display: flex;
      justify-content: start; /* Выравнивание содержимого по началу контейнера */
      align-items: center; /* Центрирование содержимого по вертикали */
      height: 100vh; /* Задаем высоту контейнера */
      padding-left: 20px; /* Отступ слева */
    }
    .username {
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="username" id="username">[Имя пользователя]</div>

  <!-- Подключаем Telegram Web App JS API -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    // Инициализация Web App
    Telegram.WebApp.ready();

    // Заполнение имени пользователя, полученного от Telegram
    const init = () => {
      const user = Telegram.WebApp.initDataUnsafe?.user;
      if (user && user.first_name) {  // Проверка наличия данных о пользователе
        document.getElementById('username').textContent = user.first_name;
      }
    };

    // Выполнить функцию init при загрузке страницы
    window.onload = init;
  </script>
</body>
</html>
